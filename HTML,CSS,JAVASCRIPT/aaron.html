<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./aaron.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="aaron">
      <div class="shadow12"></div>
      <div class="aaron-inner">
        <div class="frame-parent42">
          <div class="iconlylightarrow-left-wrapper2">
            <img
              class="iconlylightarrow-left10"
              loading="lazy"
              alt=""
              src="./public/iconlylightarrow--left2.svg"
              id="iconlyLightArrowLeft"
            />
          </div>
          <img
            class="circle-shape-icon"
            loading="lazy"
            alt=""
            src="./public/ellipse-2@2x.png"
          />

          <div class="parent-container">
            <div class="aaron-parent">
              <b class="aaron1">Aaron</b>
              <div class="last-seen-2h">Last seen 2h ago</div>
            </div>
          </div>
        </div>
      </div>
      <div class="rectangle-parent42">
        <div class="frame-child35"></div>
        <div class="say-hi-or-ask-them-a-random-wrapper">
          <div class="say-hi-or">Say “hi” or ask them a random question</div>
        </div>
        <img
          class="frame-child36"
          loading="lazy"
          alt=""
          src="./public/group-26.svg"
        />

        <div class="rectangle-parent43">
          <div class="frame-child37"></div>
          <div class="type-message-wrapper">
            <div class="type-message">Type Message</div>
          </div>
          <div class="frame-parent43">
            <img class="frame-child38" alt="" src="./public/group-27.svg" />

            <div class="line-div"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var iconlyLightArrowLeft = document.getElementById("iconlyLightArrowLeft");
      if (iconlyLightArrowLeft) {
        iconlyLightArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./chat.html";
        });
      }
      </script>
  </body>
</html>
