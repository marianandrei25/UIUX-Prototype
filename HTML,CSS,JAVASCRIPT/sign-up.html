<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="shadow4"></div>
      <div class="background3"></div>
      <div class="sign-up-child"></div>
      <div class="iconlylightarrow-left-parent">
        <img
          class="iconlylightarrow-left3"
          loading="lazy"
          alt=""
          src="./public/iconlylightarrow--left1.svg"
          id="iconlyLightArrowLeft"
        />

        <div class="content-holder">
          <h1 class="title2">Letâ€™s Start</h1>
          <div class="closeicon-wrapper">
            <img
              class="closeicon2"
              loading="lazy"
              alt=""
              src="./public/closeicon1.svg"
            />
          </div>
        </div>
      </div>
      <div class="sign-up-inner">
        <div class="signup-button-b-g-parent">
          <div class="signup-button-b-g">
            <div class="field-group">
              <div class="field3">
                <div class="email-address-field1"></div>
                <div class="email-icon">
                  <input
                    class="please-fill-the"
                    placeholder="Please fill the details !"
                    type="text"
                  />

                  <img
                    class="pointer-icon"
                    alt=""
                    src="./public/pointerline.svg"
                  />
                </div>
                <img
                  class="sign-up-button"
                  alt=""
                  src="./public/sign-up-button.svg"
                />
              </div>
              <div class="field4">
                <div class="field-child1"></div>
                <div class="email-address-wrapper">
                  <div class="email-address1">Email Address</div>
                </div>
                <img
                  class="emailicon1"
                  loading="lazy"
                  alt=""
                  src="./public/emailicon.svg"
                />
              </div>
            </div>
            <div class="field5">
              <div class="field-child2"></div>
              <div class="password-wrapper">
                <div class="password1">Password</div>
              </div>
              <img
                class="lockicon1"
                loading="lazy"
                alt=""
                src="./public/lockicon1.svg"
              />
            </div>
            <button class="buttonbg3" id="buttonBG">
              <div class="buttonbg-inner"></div>
              <div class="signup1">SignUp</div>
            </button>
          </div>
          <div class="field6">
            <div class="terms-conditions">Terms & Conditions</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var iconlyLightArrowLeft = document.getElementById("iconlyLightArrowLeft");
      if (iconlyLightArrowLeft) {
        iconlyLightArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./start.html";
        });
      }
      
      var buttonBG = document.getElementById("buttonBG");
      if (buttonBG) {
        buttonBG.addEventListener("click", function (e) {
          window.location.href = "./random1.html";
        });
      }
      </script>
  </body>
</html>
