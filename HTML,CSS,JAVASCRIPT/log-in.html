<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="shadow2"></div>
      <div class="background1"></div>
      <div class="log-in-child"></div>
      <div class="uibar-wrapper">
        <div class="uibar2">
          <div class="time-style2">
            <div class="div2">9:41</div>
          </div>
          <div class="rectangle6"></div>
          <div class="uibar-inner1">
            <div class="mobile-signal-container">
              <img
                class="mobile-signal-icon2"
                alt=""
                src="./public/mobile-signal.svg"
              />

              <img class="wifi-icon2" alt="" src="./public/wifi.svg" />

              <div class="battery-group">
                <div class="battery2">
                  <div class="rectangle7"></div>
                  <img
                    class="combined-shape-icon2"
                    alt=""
                    src="./public/combined-shape.svg"
                  />

                  <div class="rectangle8"></div>
                </div>
                <div class="frame-child1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="lockicon-parent">
        <img
          class="lockicon"
          loading="lazy"
          alt=""
          src="./public/lockicon.svg"
        />

        <div class="frame-parent8">
          <div class="illustration-parent">
            <img
              class="illustration-icon"
              alt=""
              src="./public/illustration.svg"
            />

            <img
              class="closeicon"
              loading="lazy"
              alt=""
              src="./public/closeicon.svg"
            />
          </div>
          <div class="email-address-field">
            <h1 class="title">
              <p class="welcome">Welcome</p>
              <p class="back">Back!</p>
            </h1>
            <div class="frame-parent9">
              <div class="field-parent">
                <div class="field">
                  <div class="field-child"></div>
                  <div class="frame-parent10">
                    <input
                      class="frame-input"
                      placeholder="Email Address"
                      type="text"
                    />

                    <img
                      class="emailicon"
                      alt=""
                      src="./public/emailicon.svg"
                    />
                  </div>
                  <img class="field-item" alt="" src="./public/vector-1.svg" />
                </div>
                <div class="rectangle-parent1">
                  <div class="frame-child2"></div>
                  <div class="password">Password</div>
                </div>
              </div>
              <div class="forgot-password-link">
                <button class="buttonbg1" id="buttonBG">
                  <div class="buttonbg-child"></div>
                  <div class="login1">Login</div>
                </button>
              </div>
              <div class="forgot-password-wrapper">
                <div class="forgot-password">Forgot Password?</div>
              </div>
            </div>
          </div>
        </div>
        <img
          class="iconlylightarrow-left1"
          loading="lazy"
          alt=""
          src="./public/iconlylightarrow--left1.svg"
        />
      </main>
    </div>

    <script>
      var buttonBG = document.getElementById("buttonBG");
      if (buttonBG) {
        buttonBG.addEventListener("click", function (e) {
          window.location.href = "./notif.html";
        });
      }
      </script>
  </body>
</html>
