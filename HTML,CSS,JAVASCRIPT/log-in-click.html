<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in-click.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="log-in-click">
      <div class="shadow3"></div>
      <div class="background2"></div>
      <h1 class="title1">
        <p class="welcome1">Welcome</p>
        <p class="back1">Back!</p>
      </h1>
      <div class="log-in-click-child"></div>
      <section class="close-icon-container">
        <img
          class="closeicon1"
          loading="lazy"
          alt=""
          src="./public/closeicon.svg"
        />

        <div class="uibar3">
          <div class="time-style3">
            <div class="div3">9:41</div>
          </div>
          <div class="signal-icons-wrapper">
            <div class="signal-icons">
              <div class="mobile-signal">
                <div class="wifi-symbol">
                  <img
                    class="mobile-signal-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/mobile-signal.svg"
                  />

                  <img
                    class="wifi-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/wifi.svg"
                  />
                </div>
              </div>
              <div class="battery3">
                <div class="rectangle9"></div>
                <img
                  class="combined-shape-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/combined-shape.svg"
                />

                <div class="rectangle10"></div>
              </div>
            </div>
          </div>
          <div class="rectangle11"></div>
          <div class="uibar-item"></div>
        </div>
        <img
          class="iconlylightarrow-left2"
          loading="lazy"
          alt=""
          src="./public/iconlylightarrow--left2.svg"
          id="iconlyLightArrowLeft"
        />
      </section>
      <section class="input-field-wrapper">
        <div class="input-field">
          <div class="field-wrapper">
            <div class="input-field1">
              <div class="field1">
                <div class="lock-icon-container"></div>
                <div class="input-field-two">
                  <input
                    class="email-address"
                    placeholder="Email Address"
                    type="text"
                  />

                  <img
                    class="pointerline-icon"
                    alt=""
                    src="./public/pointerline.svg"
                  />
                </div>
                <img
                  class="forgot-password-label"
                  alt=""
                  src="./public/vector-1.svg"
                />
              </div>
              <div class="field2">
                <div class="field-inner"></div>
                <div class="lock-icon-wrapper">
                  <div class="lock-icon">**********</div>
                </div>
                <img
                  class="iconlock"
                  loading="lazy"
                  alt=""
                  src="./public/iconlock.svg"
                />
              </div>
            </div>
          </div>
          <div class="button-background1">
            <button class="buttonbg2" id="buttonBG">
              <div class="buttonbg-item"></div>
              <div class="login2">Login</div>
            </button>
          </div>
          <div class="key-pad-alpha-shape">
            <div class="forgot-password1">Forgot Password?</div>
          </div>
          <img
            class="keypad-alpha-icon"
            loading="lazy"
            alt=""
            src="./public/keypadalpha@2x.png"
          />
        </div>
      </section>
    </div>

    <script>
      var iconlyLightArrowLeft = document.getElementById("iconlyLightArrowLeft");
      if (iconlyLightArrowLeft) {
        iconlyLightArrowLeft.addEventListener("click", function (e) {
          window.location.href = "./assessment.html";
        });
      }
      
      var buttonBG = document.getElementById("buttonBG");
      if (buttonBG) {
        buttonBG.addEventListener("click", function (e) {
          window.location.href = "./random1.html";
        });
      }
      </script>
  </body>
</html>
